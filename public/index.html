<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <!-- MANDATORY: Ensure mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Tech Centre | Affordable Tech Certifications, Diplomas & Degrees</title>
    
    <!-- BASIC META TAGS -->
    <meta name="description" content="Right Tech Centre - Premier online tech education offering certifications, diplomas & degrees">
    <meta name="keywords" content="tech education, programming courses, cybersecurity certification, AI diploma">
    <meta name="author" content="Right Tech Centre">
    <meta name="theme-color" content="#4f46e5">

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Apply Inter font family and background color globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for modern look */
        }
        /* Style for the loading/noscript message */
        .loading-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d5db; /* Light gray text */
        }
    </style>
</head>
<body class="bg-gray-900">
    <noscript>
        <div class="bg-red-500 text-white p-6 text-center text-lg">
            <strong>JavaScript is required to run this application.</strong>
            Please enable JavaScript in your browser settings.
        </div>
    </noscript>

    <!-- REACT MOUNT POINT -->
    <div id="root">
        <div class="loading-container">
            <h1 class="text-xl font-semibold animate-pulse">Loading Right Tech Centre...</h1>
        </div>
    </div>

    <script>
        // Simple script to remove the loading message once the React app initializes
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            // Observer to wait for React content to be replaced
            const observer = new MutationObserver((mutationsList, observer) => {
                // If the root's first child is not the loading div, React has taken over.
                if (root.children.length > 0 && !root.querySelector('.loading-container')) {
                    console.log('React app loaded successfully.');
                    observer.disconnect();
                }
            });

            observer.observe(root, { childList: true, subtree: true });
            
            console.log('Right Tech Centre - JavaScript loaded successfully');
        });
    </script>
</body>
</html>
