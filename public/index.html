<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Tech Centre | Affordable Tech Certifications, Diplomas & Degrees</title>
    
    <!-- BASIC META TAGS -->
    <meta name="description" content="Right Tech Centre - Premier online tech education offering certifications, diplomas & degrees">
    <meta name="keywords" content="tech education, programming courses, cybersecurity certification, AI diploma">
    <meta name="author" content="Right Tech Centre">
    <meta name="theme-color" content="#4f46e5">

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- REMOVED: Tailwind CSS CDN - Using built-in Tailwind from React build -->
    
    <style>
        /* Apply Inter font family and background color globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            margin: 0;
            padding: 0;
        }
        
        /* Style for the loading/noscript message */
        .loading-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d5db;
        }
        
        /* Ensure proper loading animation */
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
    </style>
</head>
<body class="bg-gray-900">
    <noscript>
        <div class="bg-red-500 text-white p-6 text-center text-lg">
            <strong>JavaScript is required to run this application.</strong>
            Please enable JavaScript in your browser settings.
        </div>
    </noscript>

    <!-- REACT MOUNT POINT -->
    <div id="root">
        <div class="loading-container">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-white mb-4">Loading Right Tech Centre...</h1>
                <div class="flex justify-center space-x-2">
                    <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            const observer = new MutationObserver((mutationsList, observer) => {
                if (root.children.length > 0 && !root.querySelector('.loading-container')) {
                    console.log('React app loaded successfully.');
                    observer.disconnect();
                }
            });

            observer.observe(root, { childList: true, subtree: true });
            console.log('Right Tech Centre - JavaScript loaded successfully');
        });
    </script>
</body>
</html>
