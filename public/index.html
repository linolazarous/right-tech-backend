<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <!-- MANDATORY: Ensure mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Tech Centre | Affordable Tech Certifications, Diplomas & Degrees</title>
    
    <!-- BASIC META TAGS -->
    <meta name="description" content="Right Tech Centre - Premier online tech education offering certifications, diplomas & degrees">
    <meta name="keywords" content="tech education, programming courses, cybersecurity certification, AI diploma">
    <meta name="author" content="Right Tech Centre">
    <meta name="theme-color" content="#4f46e5">

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Apply Inter font family and background color globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for modern look */
        }
        /* Style for the loading/noscript message */
        .loading-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d5db; /* Light gray text */
        }
        
        /* Custom styles that work with Tailwind */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-900">
    <noscript>
        <div class="bg-red-500 text-white p-6 text-center text-lg">
            <strong>JavaScript is required to run this application.</strong>
            Please enable JavaScript in your browser settings.
        </div>
    </noscript>

    <!-- REACT MOUNT POINT -->
    <div id="root">
        <div class="loading-container">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-white mb-4">Loading Right Tech Centre...</h1>
                <div class="flex justify-center space-x-2">
                    <div class="w-3 h-3 bg-primary-500 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-primary-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-3 h-3 bg-primary-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to remove the loading message once the React app initializes
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            // Observer to wait for React content to be replaced
            const observer = new MutationObserver((mutationsList, observer) => {
                // If the root's first child is not the loading div, React has taken over.
                if (root.children.length > 0 && !root.querySelector('.loading-container')) {
                    console.log('React app loaded successfully.');
                    observer.disconnect();
                }
            });

            observer.observe(root, { childList: true, subtree: true });
            
            console.log('Right Tech Centre - JavaScript loaded successfully');
        });
    </script>
</body>
</html>
